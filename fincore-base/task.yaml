context: |-
    Sous Unix, la commande ``fincore`` permet de compter les pages de contenu d'un fichier résidant en mémoire et rapporte leur nombre. Vous avez un répertoire contenant des fichiers.

    #. Pouvez-vous déterminer en utilisant ``fincore`` le nombre de page des contenu des fichiers résident en mémoire?

    #. Pouvez-vous ouvrir ces fichiers, les refermer et reprendre la question 1)

    Tapez ``man fincore`` pour accéder à la page de manuel de cette commande. Elle est aussi disponible en anglais via `https://man7.org/linux/man-pages/man1/fincore.1.html <https://man7.org/linux/man-pages/man1/fincore.1.html>`_
