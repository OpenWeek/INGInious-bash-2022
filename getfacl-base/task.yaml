context: |-
    Sous Unix, la commande ``getfacl`` permet d'afficher à l'écran la liste de contôle d'accès (ACL) d'un fichier ou d'un répertoire. Vous avez un répertoire contenant des fichiers et des sous répertoires.

    #. Pouvez-vous afficher à l'écran la liste de contrôle d'accès du fichier ``secret.txt`` et rediriger le résultat dans le fichier ``result.txt``?


    Tapez ``man getfacl`` pour accéder à la page de manuel de cette commande. Elle est aussi disponible en anglais via `https://man7.org/linux/man-pages/man1/getfacl.1.html <https://man7.org/linux/man-pages/man1/getfacl.1.html>`_
