context: |-
    Le répertoire ``student`` contient un projet avec un Readme et un fichier de config.py qui contient des mots de passes. Vous voulez faire un repository git mais sans pour autant partager vos mots de passes.

    Heureusement, il existe la possibillité de créer un fichier .gitignore dans lequel vous pouvez indiquer les fichiers à ne pas ajouter à votre projet git (ici votre fichier config.py).

    Faites donc un ``git init`` pour initialiser un projet, créez et rajoutez le contenu adéquat dans .gitignore et enfin faites un ``git add .`` pour rajouter les fichiers.
