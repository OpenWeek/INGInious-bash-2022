context: |-
    ``grep`` et ``wc`` sont deux commandes qui vous permettent de trouver certains mots dans un texte ou encore de compter le nombre de mots.

    Dans cet exercice, nous vous fournissons un texte et une liste de mots. Vous allez devoir vous débrouiller avec les commandes grep et wc pour trouver les occurences de chaques mots de ``liste.txt`` dans ``texte.txt``. Ensuite il vous faudra créer un fichier texte que vous appelerez ``answer.txt`` dans lequel vous placerez les mots de la liste dans l'ordre décroissant du nombre d'occurence avec un seul mot par ligne. Vos recherches ne doivent pas prendre en compte les majuscules (ex: si le mot à chercher est Carrote, il faut également inclure toutes les occurence de carrote).


    - manpage de grep :https://www.man7.org/linux/man-pages/man1/grep.1.html
    - manpage de wc : https://www.man7.org/linux/man-pages/man1/wc.1.html
