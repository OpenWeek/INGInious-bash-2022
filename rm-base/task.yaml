contact_url: ''
context: |-
    Sous Unix, la commande ``rm`` permet de supprimer un fichier ou un répertoire. Vous avez un répertoire qui contient plusieurs types de fichiers:

     - des fichiers texte avec l'extension ``.txt``
     - des programmes en python avec l'extension ``.py``
     - des backups faits par un éditeur de texte et qui ont comme extension ``.bak``

    Pouvez-vous vous connecter par ``ssh`` et effacer tous les fichiers de backup du répertoire ``student`` pour libérer de la place sur l'ordinateur ?

    La page du manuel est disponible en anglais via `https://man7.org/linux/man-pages/man1/rm.1.html <https://man7.org/linux/man-pages/man1/rm.1.html>`_ et en français via `https://man.cx/rm(1)/fr <https://man.cx/rm(1)/fr>`_

    Cliquer sur ``Soumettre`` pour avoir accès aux crédentials qui vous permettront de vous connecter par ``ssh`` au serveur.

    .. raw:: html

       <script defer>
       bodyHeight = 0;
       function postSize() {
           if (document.body.scrollHeight != bodyHeight) {
               bodyHeight = document.body.scrollHeight;
               window.parent.postMessage({height: bodyHeight}, "*");
           }
       };
       var target = document.querySelector('body');

       var observer = new MutationObserver(postSize);

       var config = { attributes: true, subtree: true }

       observer.observe(target, config);
       $(document).ready(function(){
           document.querySelector('#content').style.minHeight = '';
           setTimeout(postSize, 0);
       });
       </script>
