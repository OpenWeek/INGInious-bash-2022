context: |-
    Cet exercice avancé vous aidera à vous habituer plus en profondeur aux différentes commandes que vous avez apprises de façon ludiques.

    **Prenez du plaisir à le faire!!!**

    Instructions
    ------------

    Suivez les instructions ci-dessous.

    #. Chaque fois que vous vous retrouvez sans mission, tapez ``./.suite`` n'essayez pas de deviner ce qu'il faut faire, ``./.suite`` n'est pas un indice mais un appel au narrateur obligatoire pour le bon déroulement de l'histoire.

    #. Durant ce CTF vous allez utiliser certaines commandes, à de nombreuses reprises, vous devrez chercher vous-même leur fonctionnement. Pour cela, lisez les manpages de ces commandes via la commande "man nomDeLUtilitaireSansLesParenthèses" ou bien vous pouvez consultez le manuel en anglais sur `https://man7.org/linux/man-pages/index.html <https://man7.org/linux/man-pages/index.html>`_ et en français sur `https://man.cx/ <https://man.cx/>`_.

    Enoncé
    ------

    Attendant toujours les résultats de votre examen de Concepts des langages informatiques, vous décidez de prendre les devants et d'aller les demander vous-même au Professeur Peter Van Roy. Vous savez que les bureaux des professeurs se trouvent dans le batiment Réaumur, bordant la place Sainte-Barbe. Vous vous y rendez donc. Pour cela cliquez sur ``Soumettre`` pour avoir les crédentials d'accès au serveur. Ouvrez une console et connectez-vous. Placez vous dans le dossier ``student/ctf/Reaumur`` et tapez ``./.suite`` pour avoir la suite.


    Suivez les instructions jusqu'à obtenir le ``flag``. Copier le ``flag`` dans le fichier student/<votre_username>.

    Par exemple si le ``flag`` généré est ``120998888888888888888888abbbbb -`` et que votre nom d'utilisateur est ``tintin``, vous pouvez réaliser la copie à l'aide de la commande:

    .. code:: console

        echo "120998888888888888888888abbbbb -" > student/tintin

    Cliquez sur ``Soumettre`` pour démarrer.

