context: |-
    Parfois, vous aurez besoin de suspendre un processus qui s'exécute dans un terminal pour le reprendre plus tard.

    Cela peut être fait en utiliser la commande ``ctrl+z`` qui va stopper le processus current et le sauver en arrière plan. Pour reprendre l'exécution, il faut taper ``fg``.

    Dans le répertoire student se trouve un script ``loop.sh`` qui ne fait qu'afficher un message en boucle sur le terminal. Connectez-vous en ssh, lancez le programme à l'aide de ``./loop.sh`` et stoppez le.
