        <script>
            let index = parseInt(input["@random"][0]*100 )%7;
            let srcs = ["src" , "bureau" , "documents" , "philo", "geo" , "info", "elec"]
            let dsts = ["algo" , "program" , "langOOB" , "langJava", "Langage" , "algorithmique", "algoavances"]
            let src = srcs[index]
            let dst = dsts[index]
            document.write("Vous avez un grand bazard dans votre répertoire de travail. Pour ne pas vous faire gronder par votre tuteur vous avez décidé de faire un peu le ménage. Pour cela vous avez pris la résolution de mettre les fichiers du même type dans un même répertoire. Vous commencez par les fichiers java se trouvant dans le répertoire : \" student/") ;
            document.write(src);
            document.write("\"  que vous voulez déplacer vers le répertoire \"student/");
            document.write(dst);
            document.write("\"");
        </script>


    Vous pouvez consulter les pages de manuel suivants:

    Pour  ``find`` `https://man.cx/find <https://man.cx/find>`_ en français et en anglais `https://man7.org/linux/man-pages/man1/find.1.html <https://man7.org/linux/man-pages/man1/find.1.html>`_

    Pour ``mv``  `https://man.cx/mv <https://man.cx/mv>`_ en français et en anglais `https://man7.org/linux/man-pages/man1/mv.1.html <https://man7.org/linux/man-pages/man1/mv.1.html>`_

    Vous pouvez cliquer sur ``Soumettre`` pour avoir les crédentials d'accès au serveur afin de vous connecter par ``ssh``. Dès que vous êtes connectez positionnez-vous dans le répertoire ``student``.

    .. raw:: html

       <script defer>
       bodyHeight = 0;
       function postSize() {
           if (document.body.scrollHeight != bodyHeight) {
               bodyHeight = document.body.scrollHeight;
               window.parent.postMessage({height: bodyHeight}, "*");
           }
       };
       var target = document.querySelector('body');

       var observer = new MutationObserver(postSize);

       var config = { attributes: true, subtree: true }

       observer.observe(target, config);
       $(document).ready(function(){
           document.querySelector('#content').style.minHeight = '';
           setTimeout(postSize, 0);
       });
       </script>
