context: |-
    Sous Unix, la commande ``ls`` permet de lister le contenu d'un répertoire. Il permet entre autres d'afficher pour chaque contenu son type, ses permissions, sa date de modification, son utilisateur, son groupe. Vous avez un répertoire qui contient plusieurs fichiers:

     - des fichiers texte avec l'extension ``.txt``
     - des sous répertoires
     - des fichiers cachés

    #. Pouvez-vous lister tous les fichiers (même les fichiers cachés)?

    #. Pouvez-vous lister les fichiers du plus récent au plus ancien?

    La page du manuel est disponible en anglais via `https://man7.org/linux/man-pages/man1/ls.1.html <https://man7.org/linux/man-pages/man1/ls.1.html>`_ et en français via `https://man.cx/ls(1)/fr <https://man.cx/ls(1)/fr>`_

    Cliquez sur le bouton ``Soumettre`` pour avoir les credentials d'accès. Puis connectez-vous par ``ssh`` aux serveurs et déplacez vous dans le répertoire ``student`` pour pouvoir résoudre l'exercice.

