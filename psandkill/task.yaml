context: |
    *English version below*

    Votre ami a remarqué que son ordinateur avait un comportement très étrange. Il vous demande votre aide pour diagnostiquer le problème.

    Connectez vous par ``ssh`` et essayez de découvrir quel est le problème, une fois que vous pensez l'avoir diagnostiqué, essayez de la résoudre. Vous avez seulement 3 minutes pour résoudre le mystère !

    *Tips: regardez le nom de l'exercice pour voir les commandes à utiliser*

    N'oubliez pas que les man-pages sont toujours disponibles !

    ---

    Your friend noticed his computer is having some very strange behaviours...
    He is asking for your help to diagnose the issue.

    Connect to his computer with SSH and try to figure out what is going on. When you think you figured out whas is going on, try to fix his computer !! You only have 3 minutes to resolve this mystery !

    *Hint: look up the name of the exercise to find which commands to use*

    Don't forget that the man-pages are still there to help you !

