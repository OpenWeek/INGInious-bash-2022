context: |-
    Sous Unix, la commande ``cat`` permet de concaténer des fichiers, et de les afficher à la sortie standard.  Vous avez un répertoire qui contient plusieurs fichiers:

     - des fichiers texte avec l'extension ``.txt``
     - des sous répertoires
     - des fichiers cachés

    #. Pouvez-vous utiliser la commande ``cat`` pour afficher les fichiers ``.txt`` à l'écran ?

    Il faut être à l'emplacement du fichier avant d'utiliser cat.

    Connectez vous par ``ssh`` aux serveurs INGInious et essayer de résoudre l'exercice.

    Tapez ``man cat`` pour accéder à la page de manuel de cette commande. Elle est aussi disponible en anglais via `https://man7.org/linux/man-pages/man1/cat.1.html <https://man7.org/linux/man-pages/man1/cat.1.html>`_

    .. raw:: html

       <script defer>
       bodyHeight = 0;
       function postSize() {
           if (document.body.scrollHeight != bodyHeight) {
               bodyHeight = document.body.scrollHeight;
               window.parent.postMessage({height: bodyHeight}, "*");
           }
       };
       var target = document.querySelector('body');

       var observer = new MutationObserver(postSize);

       var config = { attributes: true, subtree: true }

       observer.observe(target, config);
       $(document).ready(function(){
           document.querySelector('#content').style.minHeight = '';
           setTimeout(postSize, 0);
       });
       </script>
